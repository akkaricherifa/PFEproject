<html lang="en" style="height: auto;"><head>
    <meta charset="utf-8">


<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<link href="https://arsii.org/adminlte/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="https://arsii.org/adminlte/css/AdminLTE.min.css" rel="stylesheet">
<link href="https://arsii.org/adminlte/css/custom.css" rel="stylesheet">
<link href="https://arsii.org/adminlte/css/skins/skin-green.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="//cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.0/css/select.dataTables.min.css">
<link rel="stylesheet" href="//cdn.datatables.net/buttons/1.2.4/css/buttons.dataTables.min.css">

<link href="https://arsii.org/adminlte/plugins/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
</head>


<body class="skin-green sidebar-mini" style="height: auto;">

<div id="wrapper">
<app-navbar-supp></app-navbar-supp>


<aside class="main-sidebar" >

    <section class="sidebar" style="height: auto; margin-top: -50px;">
        <ul class="sidebar-menu">
           
            <span class="d-flex flex-column align-items-center text-center">
     
                <img style="width: 100px;height: auto;margin-top: 0px; margin-left: -22px;" class="rounded-circle" src="assets/img/entreprise.png" alt="logo">
                
          </span>
             <li class="">
                <a href="#acceuil">
                    <i class="fa fa-globe"></i>
                    <span class="title">Retourner au site</span>
                </a>
            </li>
              
            <li class="active">
                <a  href="dashboard-entreprise.component.html">
                    <i class="fa fa-wrench"></i>
                    <span class="title">Tableau de bord</span>
                </a>
            </li>
   
            <li class="treeview active">
                <a href="">
                    <i class="fa fa-slideshare"></i>
                    <span>Espace Entreprise</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul class="treeview-menu">
                    <li class="active">
                        <a  href="liste">
                            <i class="fa fa-list"></i>
                            <span>Liste des Adhérents</span>
                        </a>
                    </li>
                    <li class="active">
                        <a  href="recherche">
                          <i class="fa fa-search" aria-hidden="true"></i>
                            <span class="title"> Profils Compétents</span>
                        </a>
                    </li>
                        
                 
                    <li  routerLinkActive = "active" class="active">
                        <a href="javascript:;">
                          <i class="fa fa-user"></i>
                          <span [routerLink]="['/profil-entreprise',id]">Gérer le Profil
                          </span>
                          <span class="title"></span></a>
                  
                      </li> 
                    
                 
                </ul>
            </li>
                        
                        <li>
                <a  (click)="open(content)"  >
                    <i class="fa fa-arrow-left"></i>
                    <span class="title">Déconnexion</span>
                </a>
            </li>
        </ul>
    </section>
    
</aside>
    <div class="content-wrapper" style="min-height: 775px;">
        <section class="content">
            
            <div class="row">
                <div class="col-md-12">

                                        
                        <div class="row">
        <div class="col-md-12" style="margin-top: 63px;">
            <div class="panel panel-default">
                <div class="panel-heading">Bienvenue, <strong>{{Entreprise.nomEnt}} </strong> dans votre espace interne.</div>

                <div class="panel-body">
                    <app-pie></app-pie>
                
                    <app-pie2></app-pie2> 
               
                    <!-- <app-line></app-line> -->

                  
           
                </div>
            </div>
        </div>
    </div>
                </div>
            </div>
        </section>
    </div>
</div>

</body>
</html>

<!-- ///////////////////////////////////////////////////////////////////////////////// -->
<ng-template #content let-modal >
    <div class="modal-header"  style="background-color: #25857e; height: 40px;" >
     <h4 style="color: #ffffff; margin-left: 120px; margin-top: 5px;"> <i class="fa fa-exclamation-triangle" aria-hidden="true"></i></h4>
      <h4 class="modal-title" id="modal-basic-title" style="margin-left: 20px;">     Alerte de Confirmation  </h4>
      <a  class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></a>
    </div>
    <div class="modal-body">
      <form >
        <div class="mb-6">
          <!-- <label for="title" style="font-size: 14px; font-family: bold; margin-top: 15px;">Nom de Formation  </label> -->
          <div class="input-group">
            <div class="data">
              <h4 style="margin-left:120px;">Voulez Vraiment Se Déconnecter ? </h4>
  
          </div>
          </div>
        </div>
        <button type="button" class="btn btn-danger"  style="margin-left: 160px; margin-top: 30px;  font-size: 14px;" (click)="modal.close('Save click')" >
       
          Cancel</button>
          <button type="button" class="btn btn-success"  style="margin-left: 30px; margin-top: 30px;  font-size: 14px;" (click)="logout();modal.close('Save click')" >
         
            Déconnexion</button>
    
      </form>
    </div>
  
  </ng-template>
