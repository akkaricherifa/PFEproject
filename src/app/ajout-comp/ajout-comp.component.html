<app-sidebar-admin></app-sidebar-admin>

<form [formGroup]="ajoutForm"   style="margin-left: 300px; width:400px; margin-top: 30px;"  >
    <div class="form-group">
      <label for="exampleInputEmail1" style="font-size: 16px; color: darkcyan;">Nom Competence</label>
      <input type="text" class="form-control" id="exampleInputEmail1" style="width: 200px; font-size: 14px;" 
      formControlName="nom" 
      >
    
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1" style="font-size: 16px; color: darkcyan;">Niveau</label>
        <select class="form-control" id="exampleFormControlSelect1"  formControlName="niveau"   style="width: 200px; height: 30px; font-size: 14px;">
          <option> 0 </option>

        </select>
      </div>
    
    <button type="submit" class="btn btn-light" (click)="ajoutComp();opensweetalert()" style="margin-left: 70px ;margin-top: 20px; width: 70px; font-size: 14px;">Ajouter</button>

  </form>

  <!-- *************************************ajout*************** -->
  <table class="table" style="margin-left: 800px; width:500px; margin-top: -190px;">
    <thead>
      <tr>
        <th style="font-size: 14px;" class="table-active">Nom Competence</th>
        <th style="font-size: 14px;" class="table-active">Action</th>

      </tr>
      <tr *ngFor="let competences of competence | paginate : {itemsPerPage: 6, currentPage: p}" >
                      
        <td style="font-size: 14px;" >{{competences.nom}} </td>

        <td>
            <div class="container">

    <button  mat-raised-button  mwlConfirmationPopover
    [popoverTitle]="popoverTitle"
    [popoverMessage]="popoverMessage"
    placement="left"
    (confirm)="delete(competences._id);opensweetalert2()"
    (cancel)="cancelClicked = true" class="action-button btn-danger" > 
    <span class="fa fa-trash"></span>
  </button>
          </div>
          
          </td> 
       
    </tr>
    </thead>
    <tbody>
        <div class="pagination">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
 
  
    </tbody>
  </table>
