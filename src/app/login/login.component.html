 <html lang="en" style="height: auto;"><head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />


    </head>

<form class="form-login" >
    <div class="card card-container" style="color: #0f1818; font-size: 12px;" >
      <h2 class="form-login-heading" style="background-color:   #25857e" >Se Connecter </h2>
      
      <form [formGroup]="loginForm"
      >
      <div class="login-wrap">
        <div>
            <label class="col-md-4 control-label">E-mail (*) :</label>
            <div class="col-md-20">
              <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp">
              <div *ngIf="email!.touched && email!.invalid">
                  <small *ngIf="email!.errors?.required" class="text-danger">Email  obligatoire<br></small>
                  <small *ngIf="email!.errors?.email" class="text-danger">Email   invalide<br></small>
              </div>
            </div>
        </div>
        <br>
        <div>
            <label class="col-md-6 control-label " style="margin-top: 12px;"  >Mot de Passe (*) :</label>
            <div class="col-md-20">
          
               <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" [type]="showPasswordOnPress ? 'text' : 'password'">
              <div (mousedown)="showPasswordOnPress = !showPasswordOnPress"
              (mouseup)="showPasswordOnPress = !showPasswordOnPress" >
             
  
              <i alt="show" class="fa fa-eye eye-show"
           [class.hide]="showPasswordOnPress"></i> 
         <i alt="hide" class="fa fa-eye-slash eye-hide"
           [class.hide]="!showPasswordOnPress"></i> 
              </div>
              <div *ngIf="password!.touched && password!.invalid">
                <!-- // kol ngif lehya b type d'erreur f niveau mta3 formcontrol ili 3malneh fel .ts w selon type d'erreur n'affichiw message  -->
                <small *ngIf="password!.errors?.required"class="text-danger">Mot de passe est requis<br></small>
                <small *ngIf="password!.errors?.minlength" class="text-danger">Mot de passe  doit contenir 6 caract√®res au moins</small>
            </div>
        
         
        </div>
  
          
        </div>
        <div>
        <div>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"><h3> Remember me</h3>
          
          </label>
        </div>
        </div>
        <div>
            <button class="btn btn-theme btn-block" [disabled]=!loginForm.valid  (click)="login()" type="button">
                <i class="fa fa-lock"></i> Se Connecter
              </button>

        </div>
          <hr>
      
      <br/>
<br/>
<br/>
        <div class="text-danger" style="font-size: 15px;">{{loginResponse}}</div>
      </div>
      </form>
  
      
    </div>
  </form>
