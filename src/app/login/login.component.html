<html lang="en" style="height: auto;"><head>
    <meta charset="utf-8">
<title>
    ARSII - Espace membre</title>
<link href="https://arsii.org/adminlte/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
    .invalid-feedback{
        color:#cc3f44!important;
    }
    </style>
    </head>

<form class="form-login">
    <div class="card card-container">
      <h2 class="form-login-heading">Se Connecter </h2>
      
      <form [formGroup]="loginForm"
      >
      <div class="login-wrap">
        <div>
            <label class="col-md-4 control-label">E-mail :</label>
            <div class="col-md-20">
          <input  type="email" class="form-control"  name="email" formControlName="email" placeholder="email" autofocus=""
            
          /> 
            </div>
        </div>
        <br>
        <div>
            <label class="col-md-6 control-label " style="margin-top: 12px;"  >Mot de Passe :</label>
            <div class="col-md-20">
          <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password"
          />
        </div>
  
          
        </div>
        <div>
        <div>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"><h3> Remember me</h3>
          
          </label>
        </div>
        </div>
        <div>
            <button class="btn btn-theme btn-block"  (click)="login()" type="button">
                <i class="fa fa-lock"></i> Se Connecter
              </button>
        </div>
          <hr>
      
         
        <!-- <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
          >
          </div>
        </div> -->
      </div>
      </form>
  
      
    </div>
  </form>
