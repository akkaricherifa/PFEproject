<app-sidebar></app-sidebar>


<ng-template #content2 let-modal>
  <div class="modal-header"  style="background-color: #25857e;" >
    <a href="" class="logo" style="font-size: 1px;" style="margin-top: 0px;">
     
      <img style="width: 140px;;margin-top: 1px; margin-left: 5px;" class="logo"
      src="https://arsii.org/theme_assets/img/arsii-white.png" alt="logo"
       >
</a>
    <h4 class="modal-title" id="modal-basic-title" style="margin-left: 20px;">Détails du Formation</h4>
    <a  class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></a>
  </div>
  <div class="modal-body">
      <form >
        <div class="mb-6">
          <!-- <label for="title" style="font-size: 14px; font-family: bold; margin-top: 15px;">Nom de Formation  </label> -->
          <div class="input-group">
            <div class="data">
              <h4> <i class="fa fa-angle-double-right" aria-hidden="true" style="color:#25857e"></i>
                Nom de Formation : {{title}}</h4>
              <!-- <p> {{title}}</p> -->
          </div>
          </div>
        </div>
        <div class="mb-6">
     
          <div class="input-group">
            <div class="data">
              <h4> <i class="fa fa-angle-double-right" aria-hidden="true" style="color:#25857e"></i>
                Heure : {{heure}} </h4>
              <!-- <p> {{heure}}</p> -->
          </div>
          </div>
        </div>
          <div class="mb-6">
    
            <div class="input-group">
              <div class="data">
                <h4> <i class="fa fa-angle-double-right" aria-hidden="true" style="color:#25857e"></i>
                  Date de Fin : {{date}}</h4>
                <!-- <p> {{date}}</p> -->
            </div>
            </div>
          </div>
          <div class="mb-6">
      
            <div class="input-group">
              <div class="data">
                <h4> <i class="fa fa-angle-double-right" aria-hidden="true" style="color:#25857e"></i>
                  Durée :  {{duree}}</h4>
                <!-- <p> {{duree}}</p> -->
            </div>
             
            </div>
          </div>
          <div class="mb-6">
    
            <div class="input-group">
              <div class="data">
                <h4> <i class="fa fa-angle-double-right" aria-hidden="true" style="color:#25857e"></i>
                   Nom du Formateur : {{formateur}}</h4>
                <!-- <p> {{formateur}}</p> -->
            </div>
            </div>
          </div>
          <div class="mb-6">
    
            <div class="input-group">
              <div class="data">
                <h4> <i class="fa fa-angle-double-right" aria-hidden="true" style="color:#25857e"></i>
                  Prix  : {{prix}} </h4>
                <!-- <p> {{prix}}</p> -->
            </div>
            </div>
          </div>
          <div class="mb-6">
      
            <div class="input-group" >
              <div class="data">
                <h4> <i class="fa fa-angle-double-right" aria-hidden="true" style="color:#25857e"></i>
                  Lieu  : {{lieu}}</h4>
            </div>
            </div>
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button  class="btn btn-light" (click)="participer();opensweetalert();modal.close('Save click')" >
        <span class="fa fa-star"></span>
  <strong>Participer</strong>    
      </button>
 
    </div>
  </ng-template>
