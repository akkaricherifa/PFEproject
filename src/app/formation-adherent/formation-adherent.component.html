<ng-template #content2 let-modal>
    <div class="modal-header"  style="background-color: #25857e;">
      <h4 class="modal-title" id="modal-basic-title" style="margin-left: 160px;">DÃ©tails de Formation</h4>
      <a  class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></a>
    </div>
    <div class="modal-body">
      <form >
        <div class="mb-6">
    
          <div class="input-group">
            <div class="data">
              <h4>title</h4>
              <p> {{title}}</p>
          </div>
          </div>
        </div>
        <div class="mb-6">
    
          <div class="input-group">
            <div class="data">
              <h4>heure</h4>
              <p> {{heure}}</p>
          </div>
          </div>
        </div>
          <div class="mb-6">
           
            <div class="input-group">
              <div class="data">
                <h4>date_fin</h4>
                <p> {{date}}</p>
            </div>
            </div>
          </div>
          <div class="mb-6">
         
            <div class="input-group">
              <div class="data">
                <h4>duree</h4>
                <p> {{duree}}</p>
            </div>
             
            </div>
          </div>
          <div class="mb-6">
       
            <div class="input-group">
              <div class="data">
                <h4>formateur</h4>
                <p> {{formateur}}</p>
            </div>
            </div>
          </div>
          <div class="mb-6">
    
            <div class="input-group">
              <div class="data">
                <h4>prix</h4>
                <p> {{prix}}</p>
            </div>
            </div>
          </div>
          <div class="mb-6">
       
            <div class="input-group" >
              <div class="data">
                <h4>lieu</h4>
                <p> {{lieu}}</p>
            </div>
            </div>
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button mat-raised-button class="action-button btn-success" >
        <span class="fa fa-star"></span>
  
      </button>
 
    </div>
  </ng-template>
