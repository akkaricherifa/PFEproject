<link href="https://arsii.org/adminlte/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="https://arsii.org/adminlte/css/custom.css" rel="stylesheet">




<app-navbar-supp></app-navbar-supp>
<app-sidebar></app-sidebar>

<div class="row" style="width: 1150px;">
  <div class="col-md-12" style="margin-top: 7px; margin-left: 220px; width: 1200px;" >
      <div class="panel panel-default">
          <div class="panel-heading">Bienvenue,  <strong>{{Adherent.nom}} {{Adherent.prenom}} </strong> dans votre espace interne.</div>

              <div class="panel-body">
                <h4><i  class="fa fa-angle-double-right" style="margin-left: 20px; margin-top: 20px;"></i> Ajouter Vos Compétences  </h4>
                <div>
         <img style="width:180px ; margin-left:950px; margin-top:-50px" src="assets/img/m.png">
        </div>
<div>
<button type="button" class="btn btn-light" style="margin-left: 780px; margin-top: 119px; color:black;" (click)="ajoutCompetence2(id)" > <strong>Ajouter</strong> </button>
</div>
<form [formGroup]="competenceForm">
<table class="table table-striped"  >
    <thead class="thead-inverse">
    <tr>
      <th ><label>Action</label></th>
      <th><label>Nom Compétence</label></th>
      <th ><label>Taux de Connaissance</label></th>
    
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let dynamic of dynamicArray; let i = index;">
      <td>
        <button type="button" class="fa fa-trash-o" aria-hidden="true" (click)="deleteRow(i)">   Delete</button>
        
      </td>
      <td>
        <select  style="width:180px"  formControlName="nom"
        
        >
            <option  *ngFor ="let item of competence" [ngValue]="item._id"> {{item.nom}} </option>
          
          
           

        </select>
      </td>
      <td>
        <select style="width:180px"  formControlName="niveau">
            <option value="25">Notions</option>
            <option value="50">Intermédiare</option>
            <option value="75">Avancé</option>
            <option value="100">Expert</option>
           
           

        </select>
      </td>
      <!-- <td>
        <input  style="width:250px" name="{{dynamic.emailAddress}}" [(ngModel)]="dynamic.emailAddress"  type="email"/>
      </td> -->
    </tr>
    <tr>
      <td>
        <button type="button" class="fa fa-plus " (click)="addRow()">  Add</button> <br>
        <!-- <button class="fa fa-plus " (click)="getValues()">Get data</button> -->
      </td>
      
    </tr>
    </tbody>
    </table>
 
   
    <!-- <div>{{dynamicArray | json}}</div> -->
</form>
