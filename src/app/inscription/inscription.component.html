<body>
<header>

	<nav id="nav" class="navbar navbar-expand-md navbar-light navbar-laravel fixed-nav">
			<div class="container">
                <div class="navbar-header">
				
					<div class="nav-collapse">
						<span></span>
					</div>	
				</div>
					
     </div>
		</nav>
</header>
    <div class="basiccontent">
        <div class="container">
        <div class="row ">

        <div style="margin-top:15px;" class="section-header text-center">
           
            <h2 style="margin-top:20px; margin-left: -90px;" class="title">Devenir Membre</h2>
         
        </div>

        <div class="col-md-12">
           
            <h3 style="margin-left: 90px; margin-top: -20px;">L’association ouvre l’inscription à toute personne intéressée par l’ingénierie,<br>  </h3>
                <h3 style="margin-left: 200px;" > recherche scientifique ou l’innovation technologique.</h3>
           
        </div>
       <div class="col-md-11">
            <div class="panel panel-default">
                <div class="panel-heading" style="color:  #25857e; font-size: 16px;" ><strong>Formulaire d'Adhésion :</strong>   </div>
                <div class="panel-body">
                    <form [formGroup]="adherentForm" >
                        <input type="hidden" name="_token" >
                        <div class="row">

                            <div style="margin-top:15px;" class="col-md-6">

                                <div class="form-group">
                                    <label class="control-label">Civilité (*) :</label>

                                    <select name="civilite" id="Civilite" class="form-control col-md-12" style="height: 35px;"
                                    formControlName="civilite" 
                                    [ngClass]="{'is-invalid':adherentForm.get('civilite')!.touched && !adherentForm.get('civilite')!.valid}">
                                        <option value="Mr">M.</option>
                                        <option value="Mlle">Mlle</option>
                                        <option value="Mme">Mme</option>

                                    </select>
                                   
                                </div>
                                

                            </div>
                            <div  style="margin-top:15px;"class="col-md-6">

                                <div class="form-group">
                                    <label class="control-label">CIN (*) :</label>

                                    <input type="text" pattern="[0-9]{8}" name="CIN" id="CIN" class="form-control col-md-12" style="height: 35px;" 
                                    formControlName="CIN" placeholder="Entrez Votre N° CIN"
                                    [ngClass]="{'is-invalid':adherentForm.get('CIN')!.touched && !adherentForm.get('CIN')!.valid}">
                                    
                                    
                                
                                </div>
                                

                            </div>
                            <div style="margin-top:15px;" class="col-md-6">

                                <div class="form-group">
                                    <label for="name" class="control-label">Nom(*) :</label>

                                    <input type="text" class="form-control" name="name"  
                                    formControlName="nom"  placeholder="Entrez Votre Nom"
                                   [ngClass]="{'is-invalid':adherentForm.get('nom')!.touched && !adherentForm.get('nom')!.valid}">
                                    
    
                                </div>

                            </div>
                            <div style="margin-top:15px;" class="col-md-6">

                                <div class="form-group">
                                    <label for="prenom" class="control-label">Prénom (*) :</label>

                                    <input id="prenom" type="text" class="form-control" name="prenom" 
                                    formControlName="prenom"  placeholder="Entrez Votre Prénom"
                                    [ngClass]="{'is-invalid':adherentForm.get('prenom')!.touched && !adherentForm.get('prenom')!.valid}">
    
                                </div>

                            </div>

                            <div style="margin-top:15px;" class="col-md-6">

                                <div class="form-group">
                                    <label for="email" class="control-label">Adresse E-mail (*) :</label>

                                    <input type="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,10}$" class="form-control" name="email"
                                    formControlName="email"  placeholder="Entrez Votre E-mail"
                                    [ngClass]="{'is-invalid':adherentForm.get('email')!.touched && !adherentForm.get('email')!.valid}">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>

                            </div>
                            <div style="margin-top:15px;" class="col-md-6">

                                <div class="form-group">
                                    <label class="control-label">Téléphone (*) :</label>

                                    <input  name="telephone" type="text" pattern="[0-9]{8}" class="form-control" placeholder="Entrez Votre Numéro"
                                    formControlName="telephone" 
                                    [ngClass]="{'is-invalid':adherentForm.get('telephone')!.touched && !adherentForm.get('telephone')!.valid}"
                                    >
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div style="margin-top:15px;" class="col-md-6">

                                <div class="form-group">
                                    <label for="password" class="control-label">Mot de passe (*) :</label>


                                    <input  type="password" class="form-control" name="password"   placeholder="Entrez Votre Mot de passe"
                                    formControlName="password" 
                                    [ngClass]="{'is-invalid':adherentForm.get('password')!.touched && !adherentForm.get('password')!.valid}">
    
                                </div>

                            </div>

                            <div style="margin-top:15px;" class="col-md-6">

                                <div class="form-group">
                                    <label for="password-confirm" class="control-label">Confirmer le mot de passe (*): </label>
                                    <input id="password-confirm" type="password" class="form-control" name="password_confirmation" formControlName="password"
                                    [ngClass]="{'is-invalid':adherentForm.get('password')!.touched && !adherentForm.get('password')!.valid}">

                                </div>

                            </div>
                        </div>

                        <div style="margin-top:15px;" class="row">
                            <div class="col-md-10">

                                <div class="form-group">
                                    <label class="control-label">Situation Professionnelle (*) :</label>

                                    <select  name="profession" id="profession" class="form-control col-md-12" style="height: 35px;" 
                                    formControlName="profession"  
                                    [ngClass]="{'is-invalid':adherentForm.get('profession')!.touched && !adherentForm.get('profession')!.valid}">
                                    
                                    
                                        <option value="Etudiant">Etudiant</option>
                                        <option value="Ingenieur">Ingenieur</option>
                                    </select>
                                </div>


                            </div>
                            
                        </div>
                        <div style="margin-top:15px;" class="studentsection">

                            <div class="row">
                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label class="control-label">Cycle (*) :</label>

                                        <select id="cycle" name="cycle" type="text" class="form-control col-md-12" placeholder=""  style="height: 39px"
                                        formControlName="cycle" 
                                    [ngClass]="{'is-invalid':adherentForm.get('cycle')!.touched && !adherentForm.get('cycle')!.valid}">
                                    <option value="Licence">Licence</option>
                                    <option value="Mastére">Mastére</option>
                                    <option value="Ingénierie">Ingénierie</option>
                                    <option value="Préparatoire">Préparatoire</option>
                                        </select>
                                </div>

                                </div>

                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label class="control-label">Niveau (*) :</label>

                                        <select id="niveau" name="niveau" type="text" class="form-control" placeholder="" style="height: 39px;"
                                        formControlName="niveau" 
                                    [ngClass]="{'is-invalid':adherentForm.get('niveau')!.touched && !adherentForm.get('niveau')!.valid}">
                                    <option value="1er Année ">1ér Année</option>
                                    <option value="2éme Année">2éme Année</option>
                                    <option value="3éme Année">3éme Année</option>
                                    <option value="4éme Année">4éme Année</option>
                                    <option value="5éme Année">5éme Année</option>
                                
                                </select>
                                </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label class="control-label">Spécialité (*) :</label>

                                        <input id="specialite" name="specialite" type="text" class="form-control" placeholder=""
                                        formControlName="specialite"  placeholder="Entrez Votre Spécialité"
                                    [ngClass]="{'is-invalid':adherentForm.get('specialite')!.touched && !adherentForm.get('specialite')!.valid}">
                                    </div>

                                </div>

                                <div class="col-md-6">

                                    <div class="form-group">
                                        <label class="control-label">Etablissement (*) :</label>

                                        <select  name="etablissement" id="etablissement" class="form-control col-md-12" style="height: 39px;" formControlName="etablissement"
                                       placeholder="Choisir Votre Etablissement" 
                                       [ngClass]="{'is-invalid':adherentForm.get('etablissement')!.touched && !adherentForm.get('etablissement')!.valid}">
                                        <option value="ISITCOM">IsitCom</option>
                                        <option value="ISSAT">Issat</option>
                                        <option value="ENISO">Eniso</option>
                                        <option value="ISET">Iset</option>
                                        <option value="ESSTHS">Essths</option>
                                        <option value="EPI">EPI</option>
                                        <option value="POLYTECHNIQUE">Polytechnique</option>
                                      
                                        
                                    </select>
                                        
                                    </div>

                                </div>
                           
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="control-label">Photo :</label>

                            <input type="file" name="file" id="file" class="form-control col-md-12" style="height: 35px;" 
                            formControlName="file" placeholder="Entrez Votre Photo" (change)="onUpload($event)"
                            >
                            
                            
                        
                        </div>

                        <div style="margin-top:15px;display:none;" class="prosection">

                               <div class="row">
                                
                                <div class="col-md-6">
                                   

                                </div>
                            </div>

                        </div>
                         <div style="margin-top:60px;" class="form-group row mb-0">
                            <div class="col-md-6 offset-md-5">
                                <button class="btn btn-secondary"  [disabled]=!adherentForm.valid  (click)="createAdherent()">Envoyer</button>

                            </div>
                        </div>
                      
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
    </div>
	 

<div style="background-color: rgb(255, 255, 255); border: 1px solid rgb(204, 204, 204); box-shadow: rgba(0, 0, 0, 0.2) 2px 2px 3px; position: absolute; transition: visibility 0s linear 0.3s, opacity 0.3s linear 0s; opacity: 0; visibility: hidden; z-index: 2000000000; left: 0px; top: -10000px;"><div style="width: 100%; height: 100%; position: fixed; top: 0px; left: 0px; z-index: 2000000000; background-color: rgb(255, 255, 255); opacity: 0.05;"></div><div class="g-recaptcha-bubble-arrow" style="border: 11px solid transparent; width: 0px; height: 0px; position: absolute; pointer-events: none; margin-top: -11px; z-index: 2000000000;"></div><div class="g-recaptcha-bubble-arrow" style="border: 10px solid transparent; width: 0px; height: 0px; position: absolute; pointer-events: none; margin-top: -10px; z-index: 2000000000;"></div><div style="z-index: 2000000000; position: relative;"><iframe title="Le test reCAPTCHA expire dans deux minutes" src="https://www.google.com/recaptcha/api2/bframe?hl=fr&amp;v=zLD1nfkNCJC1kEswSRdSyd-p&amp;k=6LeHZ2kbAAAAAOhlj1p_1N2bhaOj7aL63Ovn_8cX" name="c-12it51b38m7f" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox" style="width: 100%; height: 100%;"></iframe></div></div></body></html>
