  <ng-template #content let-modal>
    <div class="modal-header" style="background-color: #25857e;">
      <h4 class="modal-title" id="modal-basic-title" style="margin-left: 180px;">Add a Task</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="todoForm" (ngSubmit)="createTodo()">
        <div class="mb-6">
          <label for="title" style="font-size: 14px; font-family: bold;">Title :</label>
          <div class="input-group">
            <input id="title" class="form-control" placeholder="" formControlName="title"  
            [ngClass]="{'is-invalid':todoForm.get('title')!.touched && !todoForm.get('title')!.valid}" >
           
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" style="margin-right: 210px; width: 50px;" [disabled]=!todoForm.valid (click)="createTodo();modal.close('Save click')">Save</button>
    </div>
  </ng-template>

   <h3><i class="fa fa-angle-right" style="margin-left: 250px;"></i> Todo List : </h3>

  <div _ngcontent-roy-c3="" >
        
    <br _ngcontent-roy-c3="">
    
    <button 
            class="btn-tache"
            style="margin-left: 40%; width: 25%;"
             type="submit"
            (click)=" open(content)">Add a task</button>
    <br><br><br>

    <div style="margin:5px 0px" class="container">
        <ul class="list-group">
            
            <li class="list-group-item" *ngFor="let todo of todos" [class.completed]="todo.completed === true" >
                <div class="todo-row" *ngIf="!editing || editingTodo.id != todo.id">
                    <a class="todo-completed"(click)="toggleCompleted(todo)" >
                      <i class="material-icons toggle-completed-checkbox"></i> 
                    </a> 
                    <span class="todo-title">
                       {{todo.title}}
                    </span>
                    
                    <span class="todo-actions pull-right">
                        <!-- <a >
                          <i class="material-icons edit">edit</i>
                        </a> -->
                        <button (click)="delete(todo.id)">
                          <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
           
                    </span>
                </div>
                <div class="todo-edit" *ngIf="editing && editingTodo.id === todo.id">
                    <input class="form-control" type="text" 
                     [(ngModel)]="editingTodo.title" required>
                    <span class="edit-actions">
                   
                    </span>
                </div>
              </li>
        </ul>
    </div>
    
</div>
