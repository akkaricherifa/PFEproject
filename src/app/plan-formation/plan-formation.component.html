<ng-template #content let-modal>
    <div class="modal-header" style="background-color: darkgray;">
      <h4 class="modal-title" id="modal-basic-title" style="margin-left: 180px;">Ajouter Event</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="formationForm">
        <div class="mb-6">
          <label for="nomformation">Nom de Formation :</label>
          <div class="input-group">
            <input id="nomformation" class="form-control" placeholder="Entrez nom Formation" formControlName="nomformation"   >
           
          </div>
        </div>
        <!-- <div class="mb-6">
            <label for="date_debut">Date_début :</label>
            <div class="input-group">
              <input type="date" class="form-control" placeholder="" formControlName="date_debut">
            
            </div>
          </div> -->
          <div class="mb-6">
            <label for="date_fin">Date_fin :</label>
            <div class="input-group">
              <input type="date" class="form-control" placeholder="" formControlName="date_fin">
         
            </div>
          </div>
          <div class="mb-6">
            <label for="duree">Durée :</label>
            <div class="input-group">
              <input id="duree" class="form-control" placeholder="" formControlName="duree">
             
            </div>
          </div>
          <div class="mb-6">
            <label for="formateur">Formateur :</label>
            <div class="input-group">
              <input id="formateur" class="form-control" placeholder="" formControlName="formateur">
            </div>
          </div>
          <div class="mb-6">
            <label for="prix">Prix :</label>
            <div class="input-group">
              <input id="prix" class="form-control" placeholder="" formControlName="prix">
              <!-- <button class="btn btn-outline-secondary calendar" type="button"></button> -->
            </div>
          </div>
          <div class="mb-6">
            <label for="prix">Lieu :</label>
            <div class="input-group">
              <input id="lieu" class="form-control" placeholder="" formControlName="lieu">
              <!-- <button class="btn btn-outline-secondary calendar" type="button"></button> -->
            </div>
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" style="margin-right: 210px; width: 60px;" (click)="createFormation();modal.close('Save click')">Save</button>
    </div>
  </ng-template>
